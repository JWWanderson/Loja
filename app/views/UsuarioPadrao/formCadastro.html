<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login Template</title>
<link
	href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="@{'public/assets/css/estilo1.css'}">
<link rel="stylesheet" href="@{'public/assets/css/estilo2.css'}">
<link rel="stylesheet" href="@{'public/assets/css/login.css'}">
</head>
<body>
	<main>
		<div class="container-fluid">
		#{if flash.success}
			<p>${flash.success}</p>
		#{/if}
		#{if flash.error}
			<p>${flash.error}<p>
		#{/if}
			<div class="row">
				<div class="col-sm-6 login-section-wrapper">
					<div class="login-wrapper my-auto">
						<h1 class="login-title">Cadastre-se</h1>
						<form action="@{UsuarioPadrao.salvarCadastro}" method="post">
							<div class="form-group">
								<label for="nome">Nome</label> <input type="text"
									name="usuario.nome" value="${usuario?.nome}" id="nome" class="form-control"
									placeholder="Nome">
									<span style="color: red;">#{error 'usuario.nome' /}</span> <!-- Exibindo erro(se houver) de validação na cor vermelha -->
							</div>
							<div class="form-group">
								<label for="cpf">CPF</label> <input type="text"
									name="usuario.cpf" value="${usuario?.cpf}" id="cpf" class="form-control"
									placeholder="CPF">
									<span style="color: red;">#{error 'usuario.cpf' /}</span> <!-- Exibindo erro(se houver) de validação na cor vermelha -->
							</div>
							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									name="usuario.email" value="${usuario?.email}" id="email" class="form-control"
									placeholder="Email">
									<span style="color: red;">#{error 'usuario.email' /}</span> <!-- Exibindo erro(se houver) de validação na cor vermelha -->
							</div>
							<div class="form-group mb-4">
								<label for="senha">Senha</label> <input type="password"
									name="usuario.senha" id="senha" class="form-control"
									placeholder="Senha">
									<span style="color: red;">#{error 'usuario.senha' /}</span> <!-- Exibindo erro(se houver) de validação na cor vermelha -->
							</div>
							<button class="btn btn-block login-btn">Cadastrar</button>
						</form>
						<p class="login-wrapper-footer-text">
							Já possui conta? <a href="@{Login.form}" class="text-reset">Faça o login</a>
						</p>
					</div>
				</div>
				<div class="col-sm-6 px-0 d-none d-sm-block">
					<img src="@{'public/images/Logo.jpeg'}" alt="login image" class="login-img">
				</div>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
