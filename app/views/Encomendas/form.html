<h1>Formulario Cadastro de Encomendas</h1>

<form action="@{Encomendas.salvar()}" method="post">
<input type="hidden" name="encomenda.id" value="${encomenda?.id}">

Endereco: <input type="text" name="encomenda.endereco" value="${encomenda?.endereco}"><br>

<button>Salvar</button>
</form><br>
